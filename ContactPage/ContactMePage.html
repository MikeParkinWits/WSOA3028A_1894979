<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="shortcut icon" type="image/jpg" href="../Images/LogoSmall.png" />

    <meta property="og:site_name" content="Jake Sky Photography" />
    <meta property="og:title" content="Contact Me" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://mikeparkinwits.github.io/WSOA3028A_1894979/ContactPage/ContactMePage.html"
    />
    <meta
      property="og:image"
      content="https://mikeparkinwits.github.io/WSOA3028A_1894979/Images/Logo.png"
    />
    <meta property="og:image:alt" content="The Jake Sky Logo" />
    <meta
      property="og:description"
      content="Here is where you can contact me and find me on social media"
    />
    <script type="module" src="../Scripts/navbar.js"></script>
    <link rel="stylesheet" type="text/css" href="../Style Sheet/main.css" />
  </head>
  <body>
    <header class="header-nav">
      <nav class="navbar"></nav>
    </header>

    <main>
      <h1>Contact Me</h1>

      <article>
        <section class="center-text">
          <header><h2>Business Enquiries</h2></header>

          <section class="social-media-grid">
            <section class="social-media-card">
              <a href="mailto:JakeSkyPhotography@gmail.com" target="_blank">
                <img
                  src="../Images/SocialMedia/email.png"
                  alt="Email Symbol"
                  width="125"
                />

                <h3>Email</h3>

                <p>JakeSkyPhotography@Gmail.com</p>
              </a>
            </section>
          </section>
        </section>

        <article class="half-tone-background">
          <header class="center-text"><h2>Social Links</h2></header>

          <section class="social-media-grid">
            <section class="social-media-card">
              <a href="https://instagram.com" target="_blank">
                <img
                  src="../Images/SocialMedia/instagram.png"
                  alt="Instagram Symbol"
                  width="125"
                />

                <h3>Instagram</h3>

                <p>@JakeSkyPhotography</p>
              </a>
            </section>
            <section class="social-media-card">
              <a
                href="https://www.facebook.com/JakeSkyPhotography/"
                target="_blank"
              >
                <img
                  src="../Images/SocialMedia/facebook.png"
                  alt="Facebook Symbol"
                  width="125"
                />

                <h3>Facebook</h3>

                <p>@JakeSkyPhotography</p>
              </a>
            </section>
            <section class="social-media-card">
              <a href="https://twitter.com/JakeSkyPhotos" target="_blank">
                <img
                  src="../Images/SocialMedia/twitter.png"
                  alt="Twitter Symbol"
                  width="125"
                />

                <h3>Twitter</h3>

                <p>@JakeSkyPhotos</p>
              </a>
            </section>
          </section>
        </article>
      </article>

      <a class="back-to-top-link" href="">&#9650;</a>
    </main>

    <footer class="main-footer" class="h-card"></footer>
  </body>
</html>
